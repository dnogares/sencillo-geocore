<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEOCORE - Procesador GIS</title>
    <meta name="description" content="Sistema de procesamiento catastral GIS profesional">
    
    <!-- Preconnect para optimizar carga de Tailwind -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      /* Custom animations optimizadas con GPU acceleration */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slide-in-from-left-2 {
        from { transform: translateX(-0.5rem); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes zoom-in-95 {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      
      .animate-in { 
        animation-duration: 0.3s; 
        animation-fill-mode: forwards;
        will-change: transform, opacity; /* GPU acceleration hint */
      }
      .fade-in { animation-name: fade-in; }
      .slide-in-from-left-2 { animation-name: slide-in-from-left-2; }
      .zoom-in-95 { animation-name: zoom-in-95; }
      
      /* Optimizaci√≥n de scroll */
      .scroll-container {
        overflow-y: auto;
        overscroll-behavior: contain;
        -webkit-overflow-scrolling: touch;
      }
    </style>
    
    <link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-950 text-slate-200 antialiased overflow-hidden">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
