    <style>
      /* Custom animations simulation for the Tailwind classes used in TSX */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slide-in-from-left-2 {
        from { transform: translateX(-0.5rem); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes zoom-in-95 {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-in { animation-duration: 0.3s; animation-fill-mode: forwards; }
      .fade-in { animation-name: fade-in; }
      .slide-in-from-left-2 { animation-name: slide-in-from-left-2; }
      .zoom-in-95 { animation-name: zoom-in-95; }
    </style>
